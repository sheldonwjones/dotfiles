env:
  TERM: xterm-256color
  WINIT_HIDPI_FACTOR: "1"

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

scrolling:
  history: 25000
  multiplier: 3

font:
  size: 14
  normal:
    family: Victor Mono Nerd Font
    #style: Light

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x262729"
    foreground: "0xbcc4d1"

  normal:
    black:   "0x3e4249"
    red:     "0xf07e7e"
    green:   "0xa3bc8d"
    yellow:  "0xd1b277"
    blue:    "0x7ab3e1"
    magenta: "0xd898eb"
    cyan:    "0x78b7b1"
    white:   "0x88909f"

  bright:
    black:   "0x3e4249"
    red:     "0xf07e7e"
    green:   "0xa3bc8d"
    yellow:  "0xd1b277"
    blue:    "0x7ab3e1"
    magenta: "0xd898eb"
    cyan:    "0x78b7b1"
    white:   "0x88909f"
  indexed_colors: []

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  #url:
  #  launcher:
  #    program: xdg-open
  #
  #  modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

# alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
